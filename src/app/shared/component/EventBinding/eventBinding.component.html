<div class="container bg bg-info my-4 p-4">
  
    <div class="row">
    
        <div class="col-sm-12">

            <h1 class="bg bg-warning p-2 m-4">Event Binding ()</h1>

            <form  id="postForm" (submit)="onsubmitHandler($event)">
                <div class="form-group">        
                    <!-- input & keyup events are same -->
                    <!-- never use disabled = !disabled on input & keyup events  -->
                    
                    <input type="text"  id="input" class="form-control" (keyup)="onKeyUp($event)">
                    <!-- <input type="text"  id="input" class="form-control" (input)="onKeyUp($event)"> -->
                </div>
                <div class="text-right mb-2">
                    <button class="btn btn-success" id="btn" [disabled]="disabled"  >Add </button>
                </div>
            </form>
        </div>
    </div>

    <hr class="bg-danger">

    <div class="row mt-4">
        <div class="col-sm-12">
            <div class="info">
                <!-- //string interpolaion -->
                <!-- <p class="alert alert-info">{{productStatus}}</p> --> 
                <!-- //or can use property binding -->
                <p [innerHTML]="productStatus" class="alert alert-info"></p>

            </div>
            <div class="text-right">
                <!-- //on button click if we dont have to give any functionality on button element,(functionality have to apply on other element) then we dont write ($event) argument on event
                //jis element pe event bind kiye hai ,usi element se kuch info uske callback function me chahiye hogi tab hi ($event) arguemnt pass karenge-->

                <button class="btn btn-primary text-capitalize"  (click)="onProductAdd()"><i class="fa-solid fa-cart-shopping mr-2"></i>add to cart</button>

                <button class="btn btn-danger ml-2 text-capitalize" [disabled]="noOfProductsCount === 0" 
                (click)="onProductRemove()">remove from cart</button>
            </div>
        </div>
       
    </div>


    <hr class="bg-danger">

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="">Product Search</label>
                <input type="text" class="form-control" (keyup)="onProductSearch($event)">
            </div>
            <p class="alert alert-info" [innerHTML]="ProductSearch">

            </p>
            <div class="text-right">
                <button class="btn btn-success" [disabled]="disabled">Add Details</button>
            </div>
        </div>
    </div>
</div>
